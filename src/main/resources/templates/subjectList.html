<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <h1>Subject list</h1> <!-- Displays "Sairam" -->
    <div>
    <a type="button" onclick="showForm()">Add New Subject</a>
    </div>
    <br><br>
    <div id="floatingForm" class="modal">
	  <div class="modal-content">
	    <span class="close-btn" onclick="hideForm()">&times;</span>
	    <h2>Add New Subject</h2>
	    <form id="subjectForm">
	      <label for="subjectName">Subject Name:</label><br>
	      <input type="text" id="subjectName" name="subjectName"><br><br>
	      <button type="submit">Submit</button>
	    </form>
	  </div>
	</div>
    <div id="subjectTable">
    	<table border ="1" class="tftable">
    		<thead>
    			<th>ID</th>
    			<th>Name</th>
    		</thead>
    		<tbody>
    			<tr th:each="subject : ${subjects}">
    				<td th:text="${subject.subjectId}"></td>
    				<td th:text="${subject.subjectName}"></td>
    				
    			</tr>
    		</tbody>
    	
    	</table>
    	
    </div>
    <br>
    <a th:href="@{/home}">
		Back
    				</a>
    <script type="text/javascript" src ="/js/subjectList.js"></script>
</body>
</html>
